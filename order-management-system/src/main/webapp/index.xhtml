<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Order Management System</h1>

        <h:form id="reg">
            <h2>Order finder</h2>
            <p>Fill one or more field to search orders</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="customer" value="Customer:" />
                <h:inputText id="customer" value="#{newMember.name}" />
                <h:message for="customer" errorClass="invalid" />

                <h:outputLabel for="date" value="Order Date:" />
                <h:inputText id="date" value="#{newMember.email}" />
                <h:message for="date" errorClass="invalid" />

            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="search"
                        action="#{memberController.register}"
                        value="Search" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>

        <h:form id="reg">
            <h2>Product finder</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newMember.name}" />
                <h:message for="name" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="search"
                        action="#{memberController.register}"
                        value="Search" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>

        <h:form id="reg">
            <h2>Order creation</h2>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="Go to order creation"
                        action="#{memberController.register}"
                        value="Create" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
      
    </ui:define>
</ui:composition>
